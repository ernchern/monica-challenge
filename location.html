<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Challenge Map</title>
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />  
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@800&family=Gochi+Hand&display=swap" rel="stylesheet">
	<link href="./game.css" rel="stylesheet" />
  </head>
  <body>
	<body>
    <div class="white-bg" align="center">
		<p class="baloo">
		Your friends are in the following cities. <br>
		Go to each city to complete the challenge from Mr. Onion to save your friends.<br>
		</p>
		<div class="row">
			<div class="column">
				<button class="citybutton" id="daejeon" onclick="checkcity(this.id)"><span>Daejeon</span></button>
				<button class="citybutton" id="penang" onclick="checkcity(this.id)"><span>Penang</span></button>
			</div>
			<div class="column">
				<button class="citybutton" id="bandung" onclick="checkcity(this.id)"><span>Bandung</span></button>
				<button class="citybutton" id="kl" onclick="checkcity(this.id)"><span>KL</span></button>
			</div>
		</div>
		<br><br>
		<button class="mainbutton" onClick="restart()"><span>Restart everything</span></button>
	</div>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
